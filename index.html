        // æ·»åŠ ä»£ç å—å¤åˆ¶æŒ‰é’®
        function addCopyButtons() {
            // å…ˆå¯¹æ‰€æœ‰ä»£ç å—è¿›è¡Œé«˜äº®
            document.querySelectorAll('pre code').forEach((block) => {
                if (window.hljs) {
                    // è·å–è¯­è¨€æ ‡è¯†
                    const language = block.className.match(/language-(\w+)/);
                    if (language) {
                        const lang = language[1];
                        // æ£€æŸ¥è¯­è¨€æ˜¯å¦è¢«æ”¯æŒ
                        if (window.hljs.getLanguage(lang)) {
                            window.hljs.highlightElement(block);
                        } else {
                            // è¯­è¨€ä¸è¢«æ”¯æŒï¼Œå°è¯•ä½¿ç”¨ XML é«˜äº®ï¼ˆé€‚ç”¨äº Vueï¼‰
                            if (lang === 'vue' && window.hljs.getLanguage('xml')) {
                                block.className = 'language-xml';
                                window.hljs.highlightElement(block);
                            } else {
                                // ä½¿ç”¨è‡ªåŠ¨æ£€æµ‹
                                block.removeAttribute('class');
                                window.hljs.highlightElement(block);
                            }
                        }
                    } else {
                        // æ²¡æœ‰è¯­è¨€æ ‡è¯†ï¼Œä½¿ç”¨è‡ªåŠ¨æ£€æµ‹
                        window.hljs.highlightElement(block);
                    }
                }
            });

            const codeBlocks = document.querySelectorAll('pre code');

            codeBlocks.forEach((codeBlock) => {
                const pre = codeBlock.parentElement;

                // åˆ›å»ºåŒ…è£…å™¨
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block-wrapper';
                pre.parentNode.insertBefore(wrapper, pre);
                wrapper.appendChild(pre);

                // åˆ›å»ºå¤åˆ¶æŒ‰é’®
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    <span>å¤åˆ¶</span>
                `;

                // å¤åˆ¶åŠŸèƒ½
                copyButton.addEventListener('click', async function () {
                    try {
                        const code = codeBlock.textContent;
                        await navigator.clipboard.writeText(code);

                        // æ›´æ–°æŒ‰é’®çŠ¶æ€
                        copyButton.classList.add('copied');
                        copyButton.innerHTML = `
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                            <span>å·²å¤åˆ¶</span>
                        `;

                        // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
                        showToast('ä»£ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');

                        // 2ç§’åæ¢å¤æŒ‰é’®çŠ¶æ€
                        setTimeout(() => {
                            copyButton.classList.remove('copied');
                            copyButton.innerHTML = `
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                <span>å¤åˆ¶</span>
                            `;
                        }, 2000);
                    } catch (err) {
                        console.error('å¤åˆ¶å¤±è´¥:', err);
                        showToast('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                    }
                });

                wrapper.appendChild(copyButton);
            });
        }

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message) {
            // ç§»é™¤æ—§çš„æç¤º
            const oldToast = document.querySelector('.copy-toast');
            if (oldToast) {
                oldToast.remove();
            }

            // åˆ›å»ºæ–°æç¤º
            const toast = document.createElement('div');
            toast.className = 'copy-toast';
            toast.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <span>${message}</span>
            `;

            document.body.appendChild(toast);

            // 2ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

        // æœç´¢åŠŸèƒ½
        let searchResults = [];
        let selectedSearchIndex = -1;

        // é¢„åŠ è½½æ‰€æœ‰æ–‡æ¡£çš„é¢˜ç›®åˆ—è¡¨
        async function preloadAllQuestions() {
            for (const section of documents) {
                for (const doc of section.items) {
                    try {
                        const response = await fetch(doc.path);
                        if (response.ok) {
                            const markdown = await response.text();
                            const questions = parseQuestionsFromMarkdown(markdown);
                            allQuestions[doc.id] = {
                                questions: questions,
                                docName: doc.name
                            };
                        }
                    } catch (error) {
                        console.error(`Failed to load questions for ${doc.name}:`, error);
                    }
                }
            }
        }

        // ä» Markdown ä¸­è§£æé¢˜ç›®
        function parseQuestionsFromMarkdown(markdown) {
            const questions = [];
            const lines = markdown.split('\n');
            let currentQuestion = null;
            let contentLines = [];

            lines.forEach((line, index) => {
                // åŒ¹é… ## æˆ– ### å¼€å¤´çš„é¢˜ç›®ï¼Œè¦æ±‚æœ‰æ•°å­—åºå·
                // æ’é™¤æ²¡æœ‰æ•°å­—åºå·çš„åˆ†ç±»æ ‡é¢˜ï¼ˆå¦‚ "## å‰ç«¯åŸºç¡€"ï¼‰
                const match = line.match(/^#{2,3}\s+(\d+\.\s+.+)$/);

                if (match) {
                    // å¦‚æœæœ‰ä¸Šä¸€ä¸ªé—®é¢˜ï¼Œä¿å­˜å®ƒ
                    if (currentQuestion) {
                        currentQuestion.content = contentLines.join('\n');
                        questions.push(currentQuestion);
                    }
                    // å¼€å§‹æ–°é—®é¢˜
                    currentQuestion = {
                        index: index,
                        title: match[1]
                    };
                    contentLines = [];
                } else if (currentQuestion) {
                    // æ”¶é›†é¢˜ç›®å†…å®¹
                    contentLines.push(line);
                }
            });

            // ä¿å­˜æœ€åä¸€ä¸ªé—®é¢˜
            if (currentQuestion) {
                currentQuestion.content = contentLines.join('\n');
                questions.push(currentQuestion);
            }

            return questions;
        }

        document.getElementById('searchInput').addEventListener('input', async function (e) {
            const query = e.target.value.toLowerCase().trim();
            selectedSearchIndex = -1;

            if (!query) {
                hideSearchResults();
                return;
            }

            searchResults = [];

            // æœç´¢æ‰€æœ‰æ–‡æ¡£çš„é¢˜ç›®
            documents.forEach(section => {
                section.items.forEach(doc => {
                    // ä»å·²åŠ è½½çš„é¢˜ç›®åˆ—è¡¨ä¸­æœç´¢
                    if (allQuestions[doc.id] && allQuestions[doc.id].questions.length > 0) {
                        allQuestions[doc.id].questions.forEach((question, index) => {
                            // æœç´¢é¢˜ç›®æ ‡é¢˜å’Œå†…å®¹
                            const titleMatch = question.title.toLowerCase()
                                .includes(query);
                            const contentMatch = question.content && question
                                .content.toLowerCase().includes(query);

                            if (titleMatch || contentMatch) {
                                searchResults.push({
                                    docId: doc.id,
                                    docName: doc.name,
                                    questionIndex: index,
                                    questionTitle: question.title,
                                    matchType: titleMatch ? 'title' :
                                        'content'
                                });
                            }
                        });
                    }
                });
            });

            // æ˜¾ç¤ºæœç´¢ç»“æœ
            showSearchResults(searchResults, query);
        });

        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function showSearchResults(results, query) {
            // ç§»é™¤æ—§çš„æœç´¢ç»“æœå®¹å™¨
            const oldResults = document.querySelector('.search-results');
            if (oldResults) {
                oldResults.remove();
            }

            if (results.length === 0) {
                // æ˜¾ç¤ºæ— ç»“æœæç¤º
                const searchResultsContainer = document.createElement('div');
                searchResultsContainer.className = 'search-results';
                searchResultsContainer.innerHTML = `
                    <div class="no-results">
                        æœªæ‰¾åˆ°åŒ¹é…çš„ç»“æœ
                    </div>
                `;
                document.querySelector('.search-box').appendChild(searchResultsContainer);
                return;
            }

            // é«˜äº®åŒ¹é…æ–‡æœ¬
            const highlightText = (text, query) => {
                if (!query) return text;
                const regex = new RegExp(`(${query})`, 'gi');
                return text.replace(regex, '<span class="result-match">$1</span>');
            };

            // åˆ›å»ºæœç´¢ç»“æœå®¹å™¨
            const searchResultsContainer = document.createElement('div');
            searchResultsContainer.className = 'search-results';
            searchResultsContainer.innerHTML = `
                <div class="search-results-header">
                    <span>æ‰¾åˆ° ${results.length} ä¸ªåŒ¹é…ç»“æœ</span>
                    <span style="font-size: 10px; color: #999;">â†‘â†“ é€‰æ‹©ï¼ŒEnter è·³è½¬</span>
                </div>
                <div class="search-results-list">
                    ${results.map((result, index) => `
                        <div class="search-result-item"
                             data-index="${index}"
                             onclick="jumpToSearchResult('${result.docId}', ${result.questionIndex})">
                            <div class="result-doc">${result.docName}</div>
                            <div class="result-question">
                                ${highlightText(result.questionTitle, query)}
                                ${result.matchType === 'content' ? '<span class="match-type-badge">å†…å®¹åŒ¹é…</span>' : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            // æ·»åŠ åˆ°æœç´¢æ¡†å®¹å™¨ä¸­
            document.querySelector('.search-box').appendChild(searchResultsContainer);
        }

        // éšè—æœç´¢ç»“æœ
        function hideSearchResults() {
            const resultsContainer = document.querySelector('.search-results');
            if (resultsContainer) {
                resultsContainer.remove();
            }
            selectedSearchIndex = -1;
        }

        // è·³è½¬åˆ°æœç´¢ç»“æœ
        function jumpToSearchResult(docId, questionIndex) {
            hideSearchResults();
            document.getElementById('searchInput').value = '';

            // å¦‚æœå½“å‰æ–‡æ¡£ä¸æ˜¯ç›®æ ‡æ–‡æ¡£ï¼Œå…ˆåŠ è½½ç›®æ ‡æ–‡æ¡£
            if (!currentDoc || currentDoc.id !== docId) {
                loadDocument(docId, questionIndex);
            } else {
                scrollToQuestion(questionIndex);
            }
        }

        // é”®ç›˜äº‹ä»¶å¤„ç†
        document.getElementById('searchInput').addEventListener('keydown', function (e) {
            const resultsContainer = document.querySelector('.search-results');
            if (!resultsContainer) return;

            const resultItems = resultsContainer.querySelectorAll('.search-result-item');

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedSearchIndex = Math.min(selectedSearchIndex + 1, resultItems.length - 1);
                updateSelectedResult(resultItems);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedSearchIndex = Math.max(selectedSearchIndex - 1, 0);
                updateSelectedResult(resultItems);
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (selectedSearchIndex >= 0 && selectedSearchIndex < searchResults.length) {
                    const result = searchResults[selectedSearchIndex];
                    jumpToSearchResult(result.docId, result.questionIndex);
                }
            } else if (e.key === 'Escape') {
                hideSearchResults();
                this.blur();
            }
        });

        // æ›´æ–°é€‰ä¸­çš„æœç´¢ç»“æœ
        function updateSelectedResult(resultItems) {
            resultItems.forEach((item, index) => {
                if (index === selectedSearchIndex) {
                    item.classList.add('selected');
                    item.scrollIntoView({
                        block: 'nearest'
                    });
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­æœç´¢ç»“æœ
        document.addEventListener('click', function (e) {
            const searchBox = document.querySelector('.search-box');
            const searchResults = document.querySelector('.search-results');
            if (searchBox && !searchBox.contains(e.target) && searchResults) {
                hideSearchResults();
            }
        });

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                loadLocalFile(file);
            }
        });

        // ç§»åŠ¨ç«¯èœå•åˆ‡æ¢
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // ç‚¹å‡»å†…å®¹åŒºåŸŸå…³é—­ç§»åŠ¨ç«¯èœå•
        document.getElementById('content').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }
        });

        // æ»šåŠ¨æ—¶é«˜äº®å¯¹åº”çš„å­é¡¹
        document.getElementById('content').addEventListener('scroll', function () {
            if (!currentDoc || currentQuestions.length === 0) return;

            const content = this;
            const scrollTop = content.scrollTop;
            const headerHeight = 80; // åç§»é‡

            // æŸ¥æ‰¾ h2 æˆ– h3 å…ƒç´ ï¼ˆå¯¹åº” ## æˆ– ### æ ‡é¢˜ï¼‰
            const headers = content.querySelectorAll('h2, h3');
            let activeIndex = -1;

            headers.forEach((header, index) => {
                const rect = header.getBoundingClientRect();
                const elementTop = rect.top + content.scrollTop;
                const elementBottom = elementTop + rect.height;

                // å¦‚æœå…ƒç´ åœ¨è§†å£ä¸­é—´åŒºåŸŸ
                if (elementTop - headerHeight < scrollTop && elementBottom > scrollTop) {
                    // æå–æ ‡é¢˜æ–‡æœ¬ï¼ˆå»æ‰åºå·ï¼‰
                    const text = header.textContent.replace(/^\d+\.\s*/, '').trim();

                    // æ‰¾åˆ°å¯¹åº”çš„é¢˜ç›®ç´¢å¼•
                    const questionIndex = currentQuestions.findIndex(q => {
                        const questionText = q.title.replace(/^\d+\.\s*/, '').trim();
                        return questionText === text;
                    });

                    if (questionIndex !== -1) {
                        activeIndex = questionIndex;
                    }
                }
            });

            // æ›´æ–°é«˜äº®çŠ¶æ€
            if (activeIndex !== -1) {
                document.querySelectorAll('.question-item').forEach((item, index) => {
                    if (index === activeIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
        });

        // å¤„ç†æµè§ˆå™¨å‰è¿›åé€€
        window.addEventListener('popstate', function () {
            const url = new URL(window.location);
            const docId = url.searchParams.get('doc');
            const questionId = url.searchParams.get('question');

            if (docId) {
                loadDocument(docId, questionId ? parseInt(questionId) : null);
            }
        });

        // åˆå§‹åŒ–
        window.addEventListener('load', async function () {
            renderSidebar();

            // é¢„åŠ è½½æ‰€æœ‰æ–‡æ¡£çš„é¢˜ç›®åˆ—è¡¨
            await preloadAllQuestions();

            // æ£€æŸ¥ URL å‚æ•°
            const url = new URL(window.location);
            const docId = url.searchParams.get('doc');
            const questionId = url.searchParams.get('question');

            if (docId) {
                loadDocument(docId, questionId ? parseInt(questionId) : null);
            } else {
                // æ˜¾ç¤ºæç¤ºä¿¡æ¯
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                        </svg>
                        <p>æ¬¢è¿ä½¿ç”¨é¢è¯•é¢˜é›†é”¦æ–‡æ¡£ç³»ç»Ÿ</p>
                        <p style="margin-top: 10px; font-size: 14px;">è¯·ä»å·¦ä¾§é€‰æ‹©ä¸€ä¸ªæ–‡æ¡£ï¼Œæˆ–ç‚¹å‡»å³ä¸Šè§’"æ‰“å¼€æ–‡ä»¶"æŒ‰é’®æ‰‹åŠ¨é€‰æ‹©æœ¬åœ°æ–‡æ¡£</p>
                        <p style="margin-top: 20px; font-size: 12px; color: #999;">æç¤ºï¼šç‚¹å‡»åˆ†ç±»æ ‡é¢˜å¯ä»¥æŠ˜å /å±•å¼€</p>
                    </div>
                `;
            }
        });

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function (e) {
            // Esc å…³é—­ç§»åŠ¨ç«¯èœå•
            if (e.key === 'Escape') {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebarOverlay');
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }

            // Ctrl/Cmd + K èšç„¦æœç´¢æ¡†
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
    </script>
